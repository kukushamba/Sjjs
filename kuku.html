<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Звук при клике</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-color: #f0f0f0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Вставьте ссылку на звук в атрибут src тега <audio> -->
    <audio id="sound" src="1728753717_grvhrkvtshlhnm.mp3"></audio>

    <script>
        // JavaScript для воспроизведения звука при клике
        document.addEventListener('click', function(event) {
            const sound = document.getElementById('sound');
            sound.currentTime = 21; // Перематываем звук на начало
            sound.play();
        });
    </script>
</body>
</html>
